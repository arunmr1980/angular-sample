<div *ngIf="tokenDataService.accessToken == 'NA'">
  <label for="username">Username</label>
  <input type="text" id="username" #username placeholder="Username" value="postman-106">
  <br>
  <label for="password">Password</label>
  <input type="password" id="password" #password value="abc123">
  <br>
  <button type="button" title="login" (click)="login(username.value, password.value)">Login</button>
</div>
<div *ngIf="tokenDataService.accessToken != 'NA'">
  <button type="button" title="logout" (click)="logout()">Logout</button>
</div>
